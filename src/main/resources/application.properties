spring.application.name=cantin

# 数据库配置
# ????? URL?????????
spring.datasource.url=jdbc:mysql://localhost:3306/cantin_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false

# ???????????? MySQL ????
spring.datasource.username=root

# ??????????? MySQL ???
spring.datasource.password=123456

# ???????MySQL 8.x ??????
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# MyBatis XML映射文件配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=cn.edu.guet.cantin.domain

# 服务器配置
server.port=8080
server.servlet.context-path=/api

# 日志配置
logging.level.cn.edu.guet.cantin=debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 跨域配置
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
